        body {
          display: none !important;

          content: "Confidential Information. Printing is disabled for privacy security.";

          top: 45%;
          left: 0;
          width: 100%;
          text-align: center;

          font-weight: bold;

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

        height: 6px;
        width: 6px;
